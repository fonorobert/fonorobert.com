{{ define "main" }}
<main class="stories single"></main>
  <h1>{{ .Title }}</h1>

  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format "2006-01" }}
  <time class="highlighted banner" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
  {{ .Content }}
  {{/*  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}  */}}
</main>
{{ end }}
